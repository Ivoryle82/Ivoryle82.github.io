<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - QuaMatBong</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the slideshow */
        .slideshow-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .slideshow-container img {
            width: 100%;
            display: block;
        }

        .swipe-note {
            text-align: center;
            margin-bottom: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: calc(33.33% - 20px); /* Three photos per row */
            margin: 10px;
            cursor: pointer; /* Add cursor pointer to indicate clickable */
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        @media screen and (max-width: 800px) {
            .gallery-item {
                width: calc(50% - 20px); /* Two photos per row on smaller screens */
            }
        }

        @media screen and (max-width: 600px) {
            .gallery-item {
                width: calc(100% - 20px); /* One photo per row on smaller screens */
            }
        }

        /* Style for photo popup */
        .background-container {
            display: none;
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .photo-popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
     
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .photo-popup img {
            width: 100%;
            height: auto;
        }

        .popup-note {
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            color: #070707;
            padding: 10px 10px;
        }
        
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">QuaMatBong</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myspotify.html">My Spotify</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hoi An photos carousel/slider -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="Photos/hoian1.jpg" alt="Hoi An 1">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian2.jpg" alt="Hoi An 2">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian3.jpg" alt="Hoi An 3">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian4.jpg" alt="Hoi An 4">
            </div>
            <!-- Swipe note -->
            <div class="swipe-note">My Scrapbook</div>
        </div>

        <!-- Other photos -->
        <div class="gallery-container">
            <!-- Loop through your other images -->
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/ramenginza.jpg', 'Photos/cokejapan.jpeg', 'Photos/coffeejapan.jpeg','Photos/taxijapan.jpeg','Photos/smilejapan.jpeg'], 'Japan summer 2023')">
                <img src="Photos/ramenginza.jpg" alt="Ramen">
            </div>
            
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/westvillage.jpg'],'an evening stroll in westvillage')">
                <img src="Photos/westvillage.jpg" alt="westvillage">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/catbabeach.jpg'],'Cát Bà Beach')">
                <img src="Photos/catbabeach.jpg" alt="Cat Ba">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image6.jpg'])">
                <img src="Photos/image6.jpg" alt="Image 8">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image7.jpg'])">
                <img src="Photos/image7.jpg" alt="Image 9">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image9.jpg'])">
                <img src="Photos/image9.jpg" alt="Image 10">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image10.jpg'])">
                <img src="Photos/image10.jpg" alt="Image 11">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image11.jpg'])">
                <img src="Photos/image11.jpg" alt="Image 12">
            </div>
            <div class="gallery-item" onclick="showPhotoPopup(['Photos/image12.jpg'])">
                <img src="Photos/image12.jpg" alt="Image 13">
            </div>
        </div>

        <!-- Photo Popup -->
        <div class="background-container" id="backgroundContainer" onclick="hidePhotoPopup()"></div>
        <div class="photo-popup" id="photoPopup">
            <span class="close-btn" onclick="hidePhotoPopup()">&#10006;</span>
            <div id="popupContent"></div> <!-- Container for images and notes -->
        </div>

    </main>

    <footer>
        <p>&copy; 2024 QuaMatBong. All rights reserved.</p>
    </footer>

    <!-- JavaScript for slideshow -->
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }

        function showPhotoPopup(imageUrls, note) {
            var popupContent = document.getElementById("popupContent");
        
            // Clear previous content
            popupContent.innerHTML = "";
        
            // Create and append note
            var popupNote = document.createElement("div");
            popupNote.textContent = note;
            popupNote.className = "popup-note";
            popupContent.appendChild(popupNote);
        
            // Create and append images
            for (var i = 0; i < imageUrls.length; i++) {
                var img = document.createElement("img");
                img.src = imageUrls[i];
                img.alt = "Popup Image";
                img.className = "popup-image";
                popupContent.appendChild(img);
            }
        
            // Display popup
            document.getElementById("backgroundContainer").style.display = "block";
            document.getElementById("photoPopup").style.display = "block"; // Corrected line
        }
        
        
        function hidePhotoPopup() {
            document.getElementById("backgroundContainer").style.display = "none";
            document.getElementById("photoPopup").style.display = "none"; // Corrected line
        }
    </script>
</body>
</html>
