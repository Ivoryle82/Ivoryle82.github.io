<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - QuaMatBong</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the slideshow */
        .slideshow-container {
            max-width: 800px;
            margin: auto;
            overflow: hidden;
            position: relative;
            margin-bottom: 20px;
        }

        .slideshow-container img {
            width: 100%;
            display: block;
        }

        .swipe-note {
            text-align: center;
            margin-bottom: 10px;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item {
            width: calc(33.33% - 20px); /* Three photos per row */
            margin: 10px;
        }

        .gallery-item img {
            width: 100%;
            display: block;
        }

        @media screen and (max-width: 800px) {
            .gallery-item {
                width: calc(50% - 20px); /* Two photos per row on smaller screens */
            }
        }

        @media screen and (max-width: 600px) {
            .gallery-item {
                width: calc(100% - 20px); /* One photo per row on smaller screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">QuaMatBong</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myspotify.html">My Spotify</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hoi An photos carousel/slider -->
        <div class="slideshow-container">
            <div class="mySlides">
                <img src="Photos/hoian1.jpg" alt="Hoi An 1">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian2.jpg" alt="Hoi An 2">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian3.jpg" alt="Hoi An 3">
            </div>
            <div class="mySlides">
                <img src="Photos/hoian4.jpg" alt="Hoi An 4">
            </div>
            <!-- Swipe note -->
            <div class="swipe-note">My Scrapbook</div>
        </div>

        <!-- Other photos -->
        <div class="gallery-container">
            <!-- Loop through your other images -->
            <div class="gallery-item">
                <img src="Photos/image4.jpg" alt="Image 5">
            </div>
            <div class="gallery-item">
                <img src="Photos/image8.jpg" alt="Image 6">
            </div>
            <div class="gallery-item">
                <img src="Photos/image13.jpg" alt="Image 7">
            </div>
            <div class="gallery-item">
                <img src="Photos/image6.jpg" alt="Image 8">
            </div>
            <div class="gallery-item">
                <img src="Photos/image7.jpg" alt="Image 9">
            </div>
            <div class="gallery-item">
                <img src="Photos/image9.jpg" alt="Image 10">
            </div>
            <div class="gallery-item">
                <img src="Photos/image10.jpg" alt="Image 11">
            </div>
            <div class="gallery-item">
                <img src="Photos/image11.jpg" alt="Image 12">
            </div>
            <div class="gallery-item">
                <img src="Photos/image12.jpg" alt="Image 13">
            </div>
            <!-- Repeat for all your other images -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuaMatBong. All rights reserved.</p>
    </footer>

    <!-- JavaScript for slideshow -->
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
