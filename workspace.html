<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow - QuaMatBong</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for the slideshow */
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
        }

        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            margin-top: -22px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            user-select: none;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Caption text */
        .caption-container {
            text-align: center;
            padding: 2px 16px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
        }

        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">QuaMatBong</div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="slideshow-container">
            <!-- Loop through your images -->
            <div class="mySlides">
                <img src="Photos/image3.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="Photos/image4.jpg" style="width:100%">
            </div>
            <div class="mySlides">
                <img src="Photos/image5.jpg" style="width:100%">
            </div>
            <!-- Repeat for all your images -->

            <a class="prev" onclick="plusSlides(-1)">&lt;</a>
            <a class="next" onclick="plusSlides(1)">&gt;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 QuaMatBong. All rights reserved.</p>
    </footer>

    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex-1].style.display = "block";
        }
    </script>
</body>
</html>
